<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/style.css"/>
</head>
<body>
    <div class="container">
        <!-- Add jumbotron to Header -->
        <div class="jumbotron container-fluid">
            <h1>Mission to Mars</h1>
            <!-- Add a button to activate scraping script -->
            <p><a class="btn btn-primary btn-lg" href="/scrape"
                        role="button">Scrape New Data</a></p>
        </div>

        <!--Add Section for Mars news -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section for Featured image and Facts table -->
        <!-- Add Featured Image -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{mars.featured_image}}" class="img-responsive" alt="responsive image"/>
            </div>
            <!-- Add Mars Facts -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{mars.facts | safe}}
                </div>
            </div>
        </div>
        
        <!-- SOMETHING DOES NOT WORK HERE...NOT SURE WHAT YET-->
        <!-- Section for Mars Hemispheres -->
        <div class="row" id="mars-hemispheres">
            <div class="page-header">
                <h2 class="text-center">Mars Hemispheres</h2>
            </div>

            {% for i in mars.hemispheres %}
            <div class="col-sm-3">
                <div class="thumbnail">
                    <img src="{{i.img_url}}" class="img-circle img-responsive" alt="responsive image"/>
                    <div class="caption">
                        <h3>{{i.title}}</h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</body>
</html>
